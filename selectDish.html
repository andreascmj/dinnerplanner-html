<body>

    <div id="page-content">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">My dinner
                </li>
                <li> <input class="form-control" type="number" label="Persons" />

        <!-- Page content -->

            <div class="well">

            <div class="content-header">
                <h1>
                    Select dish
                </h1>
            </div>
                <div class="row">
                    <div class="col-xs-4">

                        </div>

                    <div class="col-xs-4">
                        <select id="dishChooser" class="form-control">
                            <option value="starter">Starter</option>
                            <option value="main dish">Main Dish</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div> 
                </div> 
                <div class="row">
                    <div id="foodContainer">

                    </div>
                </div>
