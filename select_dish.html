<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Add custom CSS here -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!--<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Temporary CSS -->
    <link rel="stylesheet" href="css/temporarySelectDish.css">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">My dinner
                </li>
                <li> <input class="form-control" type="number" label="Persons" />
                </li>
                <li> <table id="dinner-table">
                    <tr><td>Dish name</td><td>Cost</td>
                    </table>
                </li>
                <li id="total-cost"> SEK 0.00
                </li>
                <li><button class="btn btn-default" id="confirm-button" value="Confirm Dinner">Confirm Dinner</button></li>
            </ul>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            <div class="well">
            <h1>Dinner planner <small>From the best chefs in the world directly into your kitchen</small></h1>
            </div>

            <div class="content-header">
                <h1>
                    Select dish
                </h1>
            </div>
                <div class="col-xs-4">
                    <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>

                
                <div class="col-xs-4">
                <select class="form-control">
                    <option>Starter</option>
                    <option>Main</option>
                    <option>Desert</option>
                </select>
                </div>  
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Custom JavaScript for the Menu Toggle -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
</body>

</html>
